language: python
install:
  - sudo apt install singularity
  - pip install tox
dist: bionic
python: 3.5  # Use the oldest supported version of python as default.
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - env: TOX_ENV=lint
    # UNIT TESTS
    # On most recent versions of python.
    - env: TOX_ENV=py35
      install:
        - pip install codecov
        - pip install tox
      after_success:
        - codecov -v  # -v to make sure coverage upload works.
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
